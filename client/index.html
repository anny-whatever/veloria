<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <link rel="icon" href="/favicon.ico" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Veloria is a leading web design and development agency in India providing custom software, mobile apps, and IT services for businesses of all sizes."
    />
    <meta
      name="keywords"
      content="web development company India, app development company India, IT solutions provider India, custom software development"
    />
    <meta name="author" content="Veloria" />
    <meta name="robots" content="index, follow" />

    <!-- Contact and Location Information -->
    <meta name="contact" content="info@veloria.in" />
    <meta name="telephone" content="+91 9315360595" />
    <meta name="geo.region" content="IN" />
    <meta name="geo.placename" content="India" />

    <title>Veloria | Web Design & Development Agency India</title>

    <!-- Preconnect to origin -->
    <link rel="preconnect" href="https://veloria.in" crossorigin />

    <!-- Optimize Google Fonts loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Preload the font files -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <!-- Fallback if JavaScript is disabled -->
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      />
    </noscript>

    <!-- Inline critical CSS for faster rendering -->
    <style>
      /* Critical CSS for initial render */
      @font-face {
        font-family: "Poppins";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local("Poppins Regular"), local("Poppins-Regular"),
          url(https://fonts.gstatic.com/s/poppins/v15/pxiEyp8kv8JHgFVrJJfecg.woff2)
            format("woff2");
      }
      body {
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        max-width: 1280px;
        margin-left: auto;
        margin-right: auto;
        padding-left: 1rem;
        padding-right: 1rem;
      }
    </style>

    <!-- DNS prefetch for Google Tag Manager -->
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    <link
      rel="preconnect"
      href="https://www.googletagmanager.com"
      crossorigin
    />

    <!-- LCP optimization - Add opacity to hide LCP elements until fully loaded -->
    <style>
      .lcp-element {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      .lcp-loaded .lcp-element {
        opacity: 1;
      }
    </style>
    <script>
      // Add class to body once loaded to trigger LCP elements visibility
      window.addEventListener("load", function () {
        document.body.classList.add("lcp-loaded");
      });
    </script>
  </head>
  <body>
    <div id="root"><!--app-html--></div>
    <script type="module" src="/src/entry-client.jsx"></script>
    <!-- Google tag (gtag.js) - Load asynchronously -->
    <script>
      // Defer Google Analytics loading
      window.addEventListener("load", function () {
        setTimeout(function () {
          const script = document.createElement("script");
          script.src =
            "https://www.googletagmanager.com/gtag/js?id=G-ZSMW4GH4X7";
          script.async = true;
          document.head.appendChild(script);

          window.dataLayer = window.dataLayer || [];
          function gtag() {
            dataLayer.push(arguments);
          }
          gtag("js", new Date());
          gtag("config", "G-ZSMW4GH4X7");
        }, 3000); // Delay Google Analytics by 3 seconds
      });
    </script>
  </body>
</html>
